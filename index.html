<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFinding</title>
    
</head>
<body>
    <div id="navbar">

    
        <p class="font-weight-light">PathFinding</p>
        <button onclick="setFill('start')" class="btn btn-outline-primar">Start</button>
        <button onclick="setFill('finish')"  class="btn btn-outline-primar">Finish</button>
        <button onclick="setFill('wall')"  class='btn btn-outline-primar'>Wall</button>
        <button onclick="setFill('empty')"  class='btn btn-outline-primar'>Empty</button>
        <button onclick="toggleAutoFind(this)"  class="btn btn-outline-primar">AutoFind</button>
        <button onclick="solveStar()"  class="btn btn-outline-primar btn-info">Search</button>
        <button onclick="ClearGrid()"  class="btn btn-outline-primar">Clear</button>
        <button onclick="ResetGrid()"  class="btn btn-outline-primar">Reset Grid</button>
        <button onclick="toggleSideSteps(this)"  class="btn btn-outline-primar">Toggle side step</button>
    </div>

    
    
    
    <div id="maingrid">
        <table id="maintable">
            <tbody id="tbody">
                
            </tbody>
        </table>
        
    </div>
</body>
<style>
    .small-text{
        font-size: 10px;
        
    }
    .closed{
        background-color: red;
    }
    p{
        margin: 10px;
        font-size: 1.4rem;
        
    }
    .active{
        background-color: green;
    }
    #navbar{
        display:flex;
        
    }
    #maintable{
        margin-left: auto;
        margin-right: auto;
    }
    button{
        margin: 10px 10px 10px 10px;
    }
 
    td{
        width: 2vw;
        height: 2vw;
        background-color: white;
        padding : 0;
        margin:0;   
        border: 0.2px solid black;
    }
    .empty{
        background-color: white;
    }
    .finish{
        background-color: purple;
    }
    .finalpath{
        background-color: #7a51ff;
        animation: final-in .5s;
        animation-fill-mode: forwards;
    }
    @keyframes final-in{
        0% {transform: scale(1);
            background-color: rgb(81, 171, 255);}
        30%{transform:scale(0.8);
            background-color: rgb(81, 171, 255);
            
            }
        100% {background-color:#7a51ff; transform:scale(1)}
    }
    .wall{
        
        animation: wall-in 0.4s;
        animation-fill-mode: forwards;
    }
    @keyframes wall-in{
        
        to {background-color: blue;}
    }
    .start{
        background-color: brown;
    }
    .visited{
        animation: visited-in 1.7s;
        animation-fill-mode: forwards;
    }
    @keyframes visited-in{
       0% { 
           transform: scale(0.1);}
        80% {
            background-color: rgb(81, 171, 255);
            translate: scale(0.4);
            border: 1px solid white;
        }
        100%{
            translate: scale(1);
            background-color: rgb(81, 171, 255);
            border: 1px solid white;
        }
    }

    #maintable{
        border-spacing: 0;
    }
</style>
<script src="main.js"></script>



</html>
